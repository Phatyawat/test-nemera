<div class="col-sm p-3">
  <div class="card shadow-card" *ngIf="!isAdd">
    <div class="card-header">
      <h1 class="card-title">ผลไม้</h1>

      <div class="d-flex flex-row-reverse col-sm">


        <div class="col-sm-3">
          <div class="col-sm d-flex flex-row-reverse">
            <button type="button" class="btn btn-success" (click)="isAdd = true">เพิ่มผลไม้</button>
          </div>
          <form class="col-sm d-flex flex-row-reverse">

            <div class="form-group col-sm">
              <input type="text" class="form-control" [formControl]="searchControl" id="searchFruite" aria-describedby="searchFruite"
                placeholder="Search Here">
            </div>
          </form>

        </div>

      </div>
      <h5>ชื่อผลไม้</h5>
    </div>

    <div class="card-body">


      <ul class="list-group list-group-flush" *ngIf="suggestList.length > 0">
        <li *ngFor="let cat of suggestList" class="list-group-item d-flex col-sm ">
          
          <div class="col-sm">
             {{cat.name}} 
          </div>
          <div class="col-sm">
            <img [src]="cat.photo" class="img-fluid" alt="..." />
         </div>
          
          
        </li>

      </ul>

    </div>
  </div>

  <div class="card shadow-card" *ngIf="isAdd">
    <div class="card-header">
      <h1 class="card-title">Create</h1>
    </div>
    <div class="d-flex card-body justify-content-center ">

      <form [formGroup]="createForm">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="searchFruite" aria-describedby="searchFruite">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Photo</label>
          <div class="col-sm-10">
            <input class="form-control" type="file" id="formFile"  (change)="handleUpload($event)"  accept="image/png, image/jpeg">
          </div>
        </div>

        <div class="d-flex card-body justify-content-center ">
          <button [disabled]="this.createForm.invalid" type="button" class="btn btn-success m-1" (click)="onClickSave()">save</button>
          <button type="button" class="btn btn-secondary m-1" (click)="onCancel()">cancel</button>
        </div>
      </form>














    </div>
  </div>
</div>
